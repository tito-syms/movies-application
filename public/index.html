        <div class="row">
            <div class="col-md-6">
                <form method="post" id="addMovie">
                    <div class="form-group">
                        <label class="col-form-label" for="movieTitle">Add a movie</label>
                        <input type="text" class="form-control" id="movieTitle" placeholder="Movie Title">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">How would you rate this movie?</label>
                        <div class="radio">
                            <label><input type="radio" name="optradio" id="oneStar" value="1">1 star</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" id="twoStar" value="2">2 star</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" id="threeStar" value="3">3 star</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" id="fourStar" value="4">4 star</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" id="fiveStar" value="5">5 star</label>
                        </div>
                        <button type="submit" class="btn btn-default" id="newMovie">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form method="post" id="editMovie">
                    <div class="form-group movieUpdateInput">
                        <label class="col-form-label" for="editTitle">Pick a Movie from the List Above</label>
                        <input type="text" class="form-control" id="editTitle" placeholder="Click Edit Button">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">How would you rate this movie?</label>
                        <div class="radio">
                            <label><input type="radio" name="optradio" value="1">1 star</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" value="2">2 star</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" value="3">3 star</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" value="4">4 star</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" value="5">5 star</label>
                        </div>
                        <!--<button type="button" class="btn btn-danger" id="deleteMovie">Delete</button>-->

                    </div>
